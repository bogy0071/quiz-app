<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }
    input[type="number"], input[type="text"], select, input[type="file"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #quiz-container {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #feedback {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none; /* Hidden by default */
    }
    #timer {
      text-align: center;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .option-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .option-label {
      margin-left: 10px;
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Quiz App</h1>
  <div style="text-align: center;">
    <label for="num-questions">Number of Questions:</label>
    <input type="number" id="num-questions" value="3">
    <label for="time-limit">Time Limit (minutes):</label>
    <input type="number" id="time-limit" value="1">
    <button onclick="startQuiz('practice')">Start Practice</button>
    <button onclick="startQuiz('test')">Start Test</button>
  </div>
  <br>
  <div style="text-align: center;">
    <label for="upload-json">Choose File</label>
    <input type="file" id="upload-json" accept=".json">
    <button onclick="openTopicWindow()">Import Questions</button>
  </div>
  <br>
  <div style="text-align: center;">
    <label for="select-topic">Select Topic:</label>
    <select id="select-topic"></select>
    <button onclick="loadQuestions()">Load Questions</button>
    <button onclick="deleteQuestions()">Delete Questions</button>
  </div>
  <br>
  <div id="quiz-container"></div>
  <div id="timer" class="hidden">Time: <span id="time"></span></div>
  <div id="feedback"></div>
  <script src="quiz-app.js"></script>
</body>
</html>
